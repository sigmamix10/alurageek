<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Entrar</title>
    <!--Stylesheet-->    
    <link href="./css/style.css" rel="stylesheet" />    
</head>
<body>
    <!--Navegação do site-->
    <header class="fundo-branco">
        <div class="container nav">
            <a href="index.html"><img class="brand-logo" src="./img/Logo.png" alt=""></a>
            <input type="text" class="search" placeholder="Buscar produto">
            <a href="login.html" class="login">Login</a>   
        </div>     
    </header>
    <main>
        <div class="container loginTela">
            <form class="form" action="">
                <h2 class="form_titulo">Iniciar Sessão</h2>
                <input class="form_usuario" type="text" id="login" name="usuario" placeholder="Usuário">
                <input class="form_senha" type="password" id="senha" name="senha" placeholder="Senha">
                <button class="btn btn-primario btn-entrar" type="submit" onclick="logar(); return false">Entrar</button>
              
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-cor">
            <div class="container institucional">
                <div class="footer-logo"><img class="brand-logo" src="./img/Logo.png" alt="Logo AluraGeek"></div>
                <div class="footer-institucional">
                    <ul class="footer_institucional">
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Quem somos</a></li>
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Política de Privacidade</a></li>
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Programa de Fidelidade</a></li>
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Nossas Lojas</a></li>
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Quero ser Franquiado</a></li>
                        <li class="footer_institucional_iten"><a href="" class="institucional_link">Anuncie aqui</a></li>
                    </ul>
                </div>
                <div class="institucional-form">
                    <form class="institucional-contato" action="">
                        <h2 class="form-titulo">Fale conosco</h2>
                        <input class="form-nome" type="text" placeholder="Nome">
                        <textarea class="form-mensagem" placeholder="Escreva sua mensagem"></textarea>
                        <button class="btn btn-primario" type="submit">Enviar mensagem</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>Desenvolvido por Rogério Alves</p>
            <p>2022</p>
        </div>
    </footer>

   <script src="./js/login.js"></script>
    
</body>
</html>
